<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="google.png" alt="GoogleLogo" class="logo">

        <div class="search-bar">
            <label for="search" >Search the Web using Google!</label><br>
            <input id="search" type="text"><br>
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
        </div>

        <div class="links-container">
            <div class="special-searches">
                <label>Special Searches</label><br>
                <a href="#">Stanford Search</a><br>
                <a href="#">Linux Search</a>
            </div>

            <div class="general-info">
                <a href="#">Help</a><br>
                <a href="#">About Google</a><br>
                <a href="#">Company Info</a><br>
                <a href="#">Google Logos</a>
            </div>

            <div class="subscribe">
                <label>Get Google <br>updates monthly:</label><br>
                <input type="email" placeholder="your e-mail"><br>
                <button>Subscribe</button>
                <a href="#">Archive</a>
            </div>
        </div>
    </div>

    <footer>
        <p>Copyright Â©1998 Google Inc.</p>
    </footer>
</body>
</html>
