<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Materialize test</title>
  <!-- MaterializeCDN -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <div class="nav-wrapper blue">
      <a href="#!" class="brand-logo center">Albert Heign</a>
      <ul id="nav-mobile" class="left hide-on-med-and-down">
        <li><a href="#home">Home</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container" style="margin-top: 50px;">
    <h4>Items available</h4>

    <!-- Table Section -->
    <table class="striped">
      <thead>
        <tr>
          <th>Category</th>
          <th>Item</th>
          <th>Quantity(in Kg)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Fruits</td>
          <td>Apples</td>
          <td>50</td>
        </tr>
        <tr>
          <td>Fruits</td>
          <td>Bananas</td>
          <td>60</td>
        </tr>
        <tr>
          <td>Fruit</td>
          <td>Oranges</td>
          <td>30</td>
        </tr>
      </tbody>
    </table>

    
    <!-- Button Section -->
     <div style="margin-top: 20px;">
        <button class="waves-effect waves-light btn" style="margin-top: 20px;">Add</button>
        <button class="waves-effect waves-light btn" style="margin-top: 20px; margin-left: 20px;">Update</button>
    </div>
  </div>

  <!-- Materialize JS CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
