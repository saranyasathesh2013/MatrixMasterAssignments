<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_container">
        <img src="icons/twitter_logo.png" alt="Twitter Logo">
        <h1>Sign in to Twitter</h1>
    
        <button type="button">
            <img src="icons/google_logo.png" alt="Google Logo">
            Sign in with Google
        </button><br><br>

        <button type="button" class="text_bold">
            <img src="icons/apple_logo.png" alt="Apple Logo" >
            Sign in with Apple
        </button><br>
        
        <div class="or-divider">
            <hr><span>or</span><hr>
        </div>

        <input type="text" id="user_details" placeholder="Phone,email or username"><br><br>

        <button type="button" id="next_button">Next</button><br><br>

        <button type="button" class="text_bold">Forgot Password?</button>

        <p>Don't have an account?<span style="color: blue;"> Sign up</span></p>

    </div>
    
</body>
</html>
